group 'procul.studios'
version 'main'

apply plugin: 'java'

repositories {
    mavenCentral()
}

subprojects {
    afterEvaluate {
        compileJava {
            if (sourceCompatibility == '1.9') {
                inputs.property("moduleName", moduleName)
                doFirst {
                    options.compilerArgs = [
                            '--module-path', classpath.asPath,
                    ]
                    classpath = files()
                }
            }
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
