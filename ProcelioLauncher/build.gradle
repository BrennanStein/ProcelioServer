group 'procul.studios'
version 'main'

apply plugin: 'java'

apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //Binary Diffing Library
    compile group: 'io.sigpipe', name:'jbsdiff', version: '1.0'

    //Zip Library
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'

    //JSON Parsing
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'

    //POJOs
    compile project(":ProcelioServer")

    //Making HTTP Requests
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'

    //Logging
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    //Unit Testing
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1' }
}

shadowJar {
    baseName = 'ProcelioLauncher'
    classifier = null
    version = null
}

jar {
    manifest {
        attributes 'Main-Class': 'procul.studios.ProcelioLauncher'
    }
}
